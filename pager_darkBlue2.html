<!DOCTYPE html>
<html>
<head>
	<title>test page</title>
	<link rel="stylesheet" type="text/css" href="css/base.css"/>
	<link rel="stylesheet" type="text/css" href="css/kingPager_darkBlue.css" />
	<style type="text/css">
		body{ color: #ccc; background:url(images/main-bg.jpg)}
	</style>
</head>
<body>

	
	
<div style="width:800px;margin:0 auto;">
        <div id="kingPager" class="kingPager"></div>
		<div id="kingPager2" class="kingPager"></div>
		<div id="kingPager3" class="kingPager"></div>
</div>



<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="js/kingPager.js" type="text/javascript"></script>
<script type="text/javascript">
function getParameter(name) { 
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
	var r = window.location.search.substr(1).match(reg); 
	if (r!=null) return unescape(r[2]); return null;
}
			

			
//init
var totalPage = 30;
var totalRecords = 50;
var pageNo = getParameter('pno');
if(!pageNo){pageNo = 1;}




$(function(){
	var obj1 = {
			pno : pageNo,//当前页
			total : totalPage,//总页码
			totalRecords : totalRecords,//总数据条数
			mode : 'click',//默认值是link，可选link或者click
			isShowFirstPageBtn  : true, //是否显示首页按钮
	        isShowLastPageBtn   : true, //是否显示尾页按钮
	        isShowPrePageBtn    : true, //是否显示上一页按钮
	        isShowNextPageBtn   : true, //是否显示下一页按钮
	        isShowCurrPage		: true, //是否显示当前页
	        isShowTotalPage     : true, //是否显示总页数
	        isShowTotalRecords  : false, //是否显示总记录数
	        isGoPage            : true, //是否显示页码跳转输入框
	        isWrapedPageBtns	: true,	//是否用span包裹住页码按钮
			isWrapedInfoTextAndGoPageBtn : true, //是否用span包裹住分页信息和跳转按钮
			
			click : function(n){
					this.selectPage(n);
					return false;
			}
	};
	var obj2  = {
			pno : pageNo,//当前页
			total : totalPage,//总页码
			totalRecords : totalRecords,//总数据条数
			mode : 'click',//默认值是link，可选link或者click
			click : function(n){
					this.selectPage(n);
					return false;
			}
//			mode : 'link',//默认值是link，可选link或者click
//			hrefFormer:"kingPager",
//			hrefLatter: '.html', //链接尾部
//			getLink:function(n){
//					return this.hrefFormer + this.hrefLatter + "?pno="+n+"&kingPager=2";
//			}
	};
   $("#kingPager").kingPager(obj1);
   $("#kingPager2").kingPager(obj2);
   $("#kingPager3").kingPager(obj1);

})
</script>
</body>
</html>
